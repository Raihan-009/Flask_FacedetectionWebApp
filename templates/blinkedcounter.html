{% extends 'navbar.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/facetracking.css">
    <title>Blinked Counter</title>
</head>
<body>

    <div class="background">
        <div class="content-heading">
            <h2>Blinked Counter</h2>
            <p>MediaPipe Face Mesh is a solution that estimates 468 3D face landmarks
                in real-time even on mobile devices. It employs machine learning (ML).</p>
        </div>
        <div id="streaming">
            <img src="{{ url_for('static', filename = './images/blinkedEye.jpeg') }}" alt="">
        </div>
        <div id="videoStreaming">
            <img src="{{ url_for('blinkedcounter_streaming') }}" alt="">
            <h3>[[[ Tracked Face ]]]</h3>
        </div>
        <div class="decision-button">
            <button class="btn btn-success strtbtn">start streaming</button>
            <button class="btn btn-outline-info" onClick="window.location.reload();">Refresh</button>
            <button class="btn btn-danger stpbtn">stop streaming</button>
        </div>
        <div class="content-description">

        </div>
    </div>


    <script src="{{ url_for('static', filename = 'js/facetracking.js') }}"></script>
    
</body>
</html>

{% endblock %}
