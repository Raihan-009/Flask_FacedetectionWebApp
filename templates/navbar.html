<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename = './styles/nav.css') }}">

</head>
<body>

        <nav>
            <img class="logo" src="{{ url_for('static', filename = './images/openCv.png') }}" alt="">
            <input type="checkbox" id = "check" onclick="navbar()">
            <label for="check" class="checkbtn"><i class="fas fa-bars"></i></label>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">Features <i class="fa-solid fa-caret-down rotate"></i></a>
                    <ul>
                        <li><a href="#">Concepts</a></li>
                        <li><a href="#">Projects</a></li>
                    </ul>
                </li>
                <li><a href="#">About</a></li>
                <li><a href="#">Register</a></li>
            </ul>
        </nav>
    </div>

{% block content %}

{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename = 'js/navbar.js') }}"></script>

</html>
